<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">

    <title>RoadRunners-24/7</title>
</head>
<body>

    

    <div class="container">

        <!-- caontainer for background overlay -->
        <div class="background-overlay"></div>

        <!-- header -->
        <div class="row header">

            <!-- logo and title containers -->
            <div class="col-sm-6 logo-container">
                <a href="#default" class="logo">
                    <img src="/media/cropped-HeaderLeft-1.png" alt="RoadRunners Logo">
                    <h2 class="title">RoadRunners-24/7</h2>
                </a>       
            </div>
            
            <!-- nav container -->
            <div class="col-sm-6 nav-container">
                <div class="topnav" id="myTopnav">
                    <a href="#home">Home</a>
                    <a href="#tyre-safety">Tyre Safety</a>
                    <a href="#brands">Brands</a>
                    <a href="#contact">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="row banner">
            <div class="col-sm-offset-1 col-sm-10"></div>
        </div>

        <!--  -->
        <div class="row content">
            <div class="main col-sm-8"></div>
            <div class="aside col-sm-4"></div>
        </div>

        <!--  -->
        <div class="row map">
            <div class="col-sm-offset-1 col-sm-10"></div>
        </div>

        <!--  -->
        <div class="row footer">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
